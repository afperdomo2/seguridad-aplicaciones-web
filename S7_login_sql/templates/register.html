<!-- 
    Página de registro HTML.

    Este documento HTML crea una interfaz de registro.
    Los usuarios pueden ingresar su nombre de usuario y contraseña,
    y al enviar el formulario, se enviarán los datos a la ruta "/register"
    utilizando el método POST.

    Detalles del formulario:
    - Campo de nombre de usuario (username).
    - Campo de contraseña (password).
    - Botón de registro que envía los datos al servidor.

    Además, se proporciona un enlace para redirigir a los usuarios que ya tienen una cuenta
    a la página de inicio de sesión ("/login").
-->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
  </head>
  <body>
    <h2>Registro</h2>
    <form method="POST" action="/register">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required /><br />
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required /><br />
      <button type="submit">Registrar</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
  </body>
</html>
